<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity WebGL Player</title>
    <!-- Include Unity WebGL build -->
    <script src="Build/your_unity_build.loader.js"></script>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js';
        import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/9.5.0/firebase-database.js';

        // Firebase Configuration
        const firebaseConfig = {
            // Your Firebase configuration object here
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        window.registerPlayer = function(telegramId, username, fullName) {
            const playersRef = ref(database, 'players/' + telegramId);
            set(playersRef, {
                username: username,
                full_name: fullName
            }).then(() => {
                console.log("Player registered successfully");
                window.unityInstance.SendMessage('FirebaseManager', 'RegistrationSuccess');
            }).catch((error) => {
                console.error("Error registering player:", error);
                window.unityInstance.SendMessage('FirebaseManager', 'RegistrationFailure', error.message);
            });
        };

        window.callRegisterPlayer = function(telegramId, username, fullName) {
            window.registerPlayer(telegramId, username, fullName);
        };
    </script>
</head>
<body>
    <div id="unity-container" style="width: 100%; height: 100%;">
        <canvas id="unity-canvas" style="width: 100%; height: 100%;"></canvas>
    </div>
    <script>
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/your_unity_build.loader.js";
        var config = {
            dataUrl: buildUrl + "/your_unity_build.data",
            frameworkUrl: buildUrl + "/your_unity_build.framework.js",
            codeUrl: buildUrl + "/your_unity_build.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "YourCompanyName",
            productName: "YourProductName",
            productVersion: "1.0",
        };

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(document.querySelector("#unity-canvas"), config)
                .then((unityInstance) => {
                    window.unityInstance = unityInstance;
                    console.log("Unity WebGL player loaded");
                })
                .catch((message) => {
                    alert(message);
                });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
