<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Telegram Mini App</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/your_build.json", {onProgress: UnityProgress});
      
      // Initialize Firebase
      var firebaseConfig = {
        // Your Firebase configuration here
      };
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();

      // Telegram WebApp initialization
      var tg = window.Telegram.WebApp;
      tg.expand();

      // Function to send data from Unity to Telegram
      function sendDataToTelegram(data) {
        tg.sendData(data);
      }

      // Function to send data from Unity to Firebase
      function sendDataToFirebase(collection, document, data) {
        firebase.firestore().collection(collection).doc(document).set(data)
          .then(() => console.log("Document successfully written!"))
          .catch((error) => console.error("Error writing document: ", error));
      }
    </script>
  </head>
  <body>
    <div id="unityContainer" style="width: 100%; height: 100%; margin: auto"></div>
  </body>
</html>
