<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Hamser MongoDB | Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="TemplateData/style.css">
    <script>
        window.onload = function() {
            const tg = window.Telegram.WebApp;
            
            // Expand the Web App to full height
            tg.expand();
    
            // Set the background color to black
            tg.setBackgroundColor('#000000');
    
            // Set the header color (you might want to adjust this)
            tg.setHeaderColor('#000000');
    
            // Additional initialization code can go here
        };
    </script>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">Hamser MongoDB</div>
        </div>
    </div>
    <script>
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Hamster MongoDB.loader.js";
        var config = {
            dataUrl: buildUrl + "/Hamster MongoDB.data.unityweb",
            frameworkUrl: buildUrl + "/Hamster MongoDB.framework.js.unityweb",
            codeUrl: buildUrl + "/Hamster MongoDB.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Hamser MongoDB",
            productVersion: "1.0",
        };

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
            config.devicePixelRatio = 1;
        } else {
            canvas.style.width = "720px";
            canvas.style.height = "1280px";
        }
        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
                if (window.Telegram && window.Telegram.WebApp) {
                    var telegramWebAppData = JSON.stringify(window.Telegram.WebApp.initData);
                    unityInstance.SendMessage('PlayerRegistration', 'ReceiveTelegramData', telegramWebAppData);
                }
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
